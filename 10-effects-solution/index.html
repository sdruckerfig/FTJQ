<html>
<head>
	<title>FTjQ: Implementing jQuery UI Effects</title>
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.0.custom/css/ui-lightness/jquery-ui-1.10.0.custom.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
 
	<form id="loginform" action="">
		<fieldset>
			<legend>Log In Form</legend>
			<p>
				<label>&nbsp;</label>
				<span id="result"></span>
			</p>
			<p>
				<label class="field" for="username">User Name</label>
				<input id="username" name="username" />
			</p>
			<p>
				<label class="field" for="password">Password</label>
				<input id="password" name="password" type="password" />
			</p>
			<p>
				<label class="field" for="submit">&nbsp;</label>
				<button id="submit">Submit</button>
			</p>
		</fieldset>
	</form>

	<script type="text/javascript" src="js/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.js"></script>
	<script type="text/javascript" src="js/jquery-ui-i18n.min.js"></script>
	<script type="text/javascript" src="js/jquery-validation-1.10.0/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
