<html>
<head>
	<title>FTjQ: Using complex selectors and accessing their results</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div id="container">
		<div id="controlBar">
			<select id="categories">
				<option value="all">All</option>
				<option value="office">Office</option>
				<option value="home">Home</option>
				<option value="sale">Sale</option>
			</select>
		</div>
		<div id="items" class="display">
			<div class="item home">
				<img src="images/buttons.jpg" width="200" />
				<p>Buttons: $2.95</p>
			</div>
			<div class="item office sale">
				<img src="images/pencils.jpg" width="200" />
				<p>Pencils: $1.95</p>
			</div>
			<div class="item home">
				<img src="images/glitter.jpg" width="200" />
				<p>Glitter: $0.95</p>
			</div>
			<div class="item office">
				<img src="images/markers.jpg" width="200" />
				<p>Markers: $3.95</p>
			</div>
			<div class="item home">
				<img src="images/flowers.jpg" width="200" />
				<p>Flowers: $6.95</p>
			</div>
			<div class="item office sale">
				<img src="images/staples.jpg" width="200" />
				<p>Staples: $3.95</p>
			</div>
		</div>

		<table id="cart">
			<tr>
				<th>Quantity</th>
				<th>Name</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>2</td>
				<td>Staples</td>
				<td>3.95</td>
				<td>7.90</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Flowers</td>
				<td>6.95</td>
				<td>6.95</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Pencils</td>
				<td>1.95</td>
				<td>7.80</td>
			</tr>
			<tr class="total">
				<td colspan="3"></td>
				<td>$22.65</td>
			</tr>
		</table>

	</div>

	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
