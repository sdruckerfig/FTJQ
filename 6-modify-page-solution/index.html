<html>
<head>
	<title>FTjQ: Modifying page elements</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

	<div id="container">
		<div id="messageBar">
			<p class="title1">Team Builder<p>
		</div>
		<div id="controlBar">
			<form id="configureMember">
				<fieldset>
					<legend>Configure Member</legend>
					First: <input type="text" name="firstName" />
					Last: <input type="text" name="lastName" />
					Role: <select name="role">
						<option value="Contributor">Contributor</option>
						<option value="Manager">Manager</option>
					</select>
					<!-- hold rowId when editing a record -->
					<input type="hidden" name="rowId" />
					<button id="configureButton">Create</button>
				</fieldset>
			</form>
		</div>
		<div id="rosterContainer">
			<p class="title2">Roster</p>
			<button id="createTeamButton">Create Team</button>
			<input type="text" name="teamName" />
			<table id="rosterTable" class="tableDisplay">
				<tr class="headerRow">
					<th>&nbsp;</th>
					<th>First</th>
					<th>Last</th>
					<th>Role</th>
				</tr>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
