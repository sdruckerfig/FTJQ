<html>
<head>
	<title>FTjQ: Implementing jQuery UI Autocomplete</title>
	<link rel="stylesheet" type="text/css" href="js/jquery-ui-1.10.0.custom/css/ui-lightness/jquery-ui-1.10.0.custom.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
 
	<form action="">
		<fieldset>
			<legend>Classic Book Review</legend>
			<p>
				<label class="field" for="title">Book Title</label>
				<input id="title" />
			</p>
			<p>
				<label class="field" for="author">Book Author</label>
				<span id="author">&nbsp;</span>
			</p>
			<p>
				<label class="field" for="started">Started Reading</label>
				<input name="startdate" type="" />
			</p>
			<p>
				<label class="field" for="finished">Finished Reading</label>
				<input name="finishdate" type="" />
			</p>
			<p>
				<label class="field" for="reviewdate">Review Date</label>
				<input name="reviewdate" type=""/>
			</p>
			<p>
				<label class="field" for="comments">Comments</label>
				<textarea name="comments"></textarea>
			</p>
			<p>
				<label class="field" for="rating">Rating</label>
				<input name="rating" type="" />
			</p>
			<p>
				<label class="field" for="buy">Would you buy a vintage copy?</label>
				<input name="buy" type="checkbox" />
			</p>
			<p>
				<label class="field" for="offer">What would you offer?</label>
				<input name="offer" type="" />
			</p>
			<p>
				<label class="field" for="submit">&nbsp;</label>
				<button id="submit">Submit</button>
			</p>
		</fieldset>
	</form>

	<script type="text/javascript" src="js/jquery-ui-1.10.0.custom/js/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.10.0.custom/js/jquery-ui-1.10.0.custom.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
